<html>
	<body>
		<h1>SVG</h1>
		<svg width="100" height="100">
  			<circle cx="50" cy="50" r="40" stroke="green" stroke-width="1" fill="yellow" />
		</svg>
		<h1>Canvas </h1>
		<canvas id="myCanvas" height="600" width="600"></canvas>
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.moveTo(0, 0);
			ctx.lineTo(200, 100);
			ctx.stroke();
		</script>
	</body>
</html>
